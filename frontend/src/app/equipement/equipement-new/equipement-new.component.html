<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h2>Enregistrer un nouveau Ã©quipement</h2>
      <form [formGroup]="equipementForm" (ngSubmit)="onSaveEquipement()">
        <div class="form-group">
            <label for="nom">Nom :</label>
            <input type="text" class="form-control" id="nom" formControlName="nom">
          </div>
        <div class="form-group">
          <label for="description">Description :</label>
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>
        <div class="form-group">
          <label for="type">Type :</label>
          <input type="text" class="form-control" id="type" formControlName="type">
        </div>
        <div class="form-group">
          <label for="site">Site :</label>
          <input type="text" class="form-control" id="site" formControlName="site" >
        </div>
        <div class="form-group">
          <label for="secteur">Secteur :</label>
          <input type="text" class="form-control" id="secteur" formControlName="secteur">
        </div>
        <div class="form-group">
          <label for="zone">Zone :</label>
          <input type="text" class="form-control" id="zone" formControlName="zone">
        </div>
        <div class="form-group">
          <label for="flux">Flux :</label>
          <input type="text" class="form-control" id="flux" formControlName="flux">
        </div>
        <button class="btn btn-success" [disabled]="equipementForm.invalid" type="submit">Enregistrer</button>
      </form>
    </div>
  </div>
