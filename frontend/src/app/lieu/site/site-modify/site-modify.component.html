<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
    <button class="btn btn-default pull-right" (click)="onBack()">Retour</button>
      <h2>Enregistrer un nouveau site</h2>
      <form [formGroup]="siteForm" (ngSubmit)="onSaveSite()">
        <div class="form-group">
            <label for="nom">Nom : </label>
            <input type="text" class="form-control" id="nom" formControlName="nom">
          </div>
        <div class="form-group">
          <label for="description">Description : </label>
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>
        <div class="form-group">
          <label for="etat">Etat : </label>
          <mat-slide-toggle formControlName="etat"></mat-slide-toggle>
        </div>
        <button class="btn btn-success" [disabled]="siteForm.invalid" type="submit">Enregistrer</button>
      </form>
    </div>
  </div>
