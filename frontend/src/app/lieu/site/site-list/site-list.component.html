<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="!loading" class="row">
  <div class="col-xs-12">
    <!-- <h2>Site</h2> -->
    <button class="btn btn-primary pull-right" (click)="onCreateNewSite()">Nouveau site</button>
    <div class="col-xs-12">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">    
        <ng-container matColumnDef="etat">
          <th mat-header-cell *matHeaderCellDef> Etat </th>
          <td mat-cell *matCellDef="let element"> 
            <mat-slide-toggle [checked]="element.etat"></mat-slide-toggle>
          </td>
        </ng-container>
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button matTooltip="Modifier" class="iconbutton" color="primary" (click)="onViewSite(element)">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Supprimer" class="iconbutton" color="warn" (click)="onDeleteSite(element)">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
          </td>
        </ng-container>
        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </div>
</div>
