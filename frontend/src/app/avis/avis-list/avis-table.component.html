<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="!loading" class="row">
  <div class="col-xs-12">
    <h2>Vos avis</h2>
    <button class="btn btn-primary pull-right" (click)="onCreateNewAvis()">Nouveau avis</button>
    <div class="col-xs-12">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">    
        <ng-container matColumnDef="equipement">
          <th mat-header-cell *matHeaderCellDef> Equipement </th>
          <td mat-cell *matCellDef="let element"> {{element.equipement}} </td>
        </ng-container>
        <ng-container matColumnDef="typeEquipement">
          <th mat-header-cell *matHeaderCellDef> Type équipement </th>
          <td mat-cell *matCellDef="let element"> {{element.typeEquipement}} </td>
        </ng-container>
        <ng-container matColumnDef="typeIncident">
          <th mat-header-cell *matHeaderCellDef> Type incident </th>
          <td mat-cell *matCellDef="let element"> {{element.typeIncident}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <ng-container matColumnDef="declarant">
          <th mat-header-cell *matHeaderCellDef> Déclarant </th>
          <td mat-cell *matCellDef="let element"> {{element.declarant}} </td>  
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button matTooltip="Modifier" class="iconbutton" color="primary" (click)="onViewAvis(element)">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Supprimer" class="iconbutton" color="warn" (click)="onDeleteAvis(element)">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </div>
</div>
