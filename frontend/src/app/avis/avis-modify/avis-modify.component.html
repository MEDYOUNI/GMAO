<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <div class="div">
      <button class="btn btn-default pull-right" (click)="onBack()">Retour</button>
      <!--<a style="text-align: right;" (click)="onBack()" >Retour</a>-->
      <h2>Modification avis</h2>
    </div>

    <form [formGroup]="avisForm" (ngSubmit)="onSaveAvis()">
      <div class="form-group">
        <label for="equipement">Equipement :</label>
        <input type="text" class="form-control" id="equipement" formControlName="equipement">
      </div>
      <div class="form-group">
        <label for="typeEquipement">Type Equipement :</label>
        <input type="text" class="form-control" id="typeEquipement" formControlName="typeEquipement">
      </div>
      <div class="form-group">
        <label for="typeIncident">Type Incident :</label>
        <input type="text" class="form-control" id="typeIncident" formControlName="typeIncident" >
      </div>
      <div class="form-group">
        <label for="description">Description :</label>
        <input type="text" class="form-control" id="description" formControlName="description">
      </div>
      <div class="form-group">
        <label for="declarant">DÃ©clarant :</label>
        <input type="text" class="form-control" id="declarant" formControlName="declarant">
      </div>
      <button class="btn btn-success" [disabled]="avisForm.invalid" type="submit">Modifier</button>
    </form>
  </div>
</div>
